<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #6c9cf7">
    <div class="container">
      <br />
      <br />
      <div class="card mx-auto" style="background-color: #edf2f3; width: 60%">
        <div class="card-body">
          <h2 class="card-title">Login</h2>

          <form id="login">
            <div class="form-floating">
              <input
                type="email"
                id="email"
                name="Email"
                class="form-control"
                placeholder="Email"
                required
              />
              <label for="email" class="form-label">Enter Email</label>
              <br />
            </div>

            <div class="form-floating">
              <input
                type="password"
                id="password"
                name="Password"
                class="form-control"
                placeholder="Enter Password"
                required
              />
              <label for="password" class="form-label">Enter Password</label>
              <br />
            </div>

            <button class="btn btn-block btn-primary" id="button" type="submit">
              Login
            </button>
            <br />
            <br />
            <span>
              New User ?
              <a href="/user/signup">SIGN UP</a>
            </span>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script>
      const login = document.getElementById("login");
      login.addEventListener("submit", submitUser);

      function submitUser(e) {
        e.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        const details = {
          Email: email,
          Password: password,
        };

        axios
          .post("http://localhost:3000/user/loginCheck", details)
          .then((res) => {
            alert(res.data.message);

            if (res.status === 200) {
              document.getElementById("email").value = "";
              document.getElementById("password").value = "";
            }
          })
          .catch((err) => {
            document.body.innerHTML =
              document.body.innerHTML + `<h4>${err.message}</h4>`;
            console.log(err);
          });
      }
    </script>
  </body>
</html>
