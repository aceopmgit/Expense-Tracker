<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #eef76c">
    <nav
      class="navbar navbar-expand-lg navbar-primary"
      style="background-color: #9e400abe"
    >
      <div class="container-fluid">
        <h1>Expense Tracker <button type="button"  id='premium-icon'class="btn btn-dark" style="font-size:50%;color:gold;visibility:hidden ;"data-toggle="tooltip" data-placement="bottom" title="You are a Premium User">
          &starf;
        </button>
        </h1>

        <div class="mx-2">
          <button id='premium' class="btn btn-dark float-right" style="color:gold;visibility:hidden;">Buy Premium</button>
          <button id='leaderBoard' data-bs-toggle="modal" data-bs-target="#leaderBoardModal"  class="btn btn-dark float-right" style="color:gold;visibility:hidden;">Show Leaderboard</button>
        </div>
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      </div>
    </nav>

    <div class="modal fade" id="leaderBoardModal">

      <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">

              <div class="modal-header"  style="background-color: black;color: gold;">
                  <h1>Leader Board</h1>

              </div>

              <div class="modal-body" style="background-color: #eef76c">
                  <ol class="list-group list-group-numbered " id="leaderList" ></ol>
                  
              </div>

              <div class="modal-footer" style="background-color: #eef76c">
                <button class="btn-dark" data-bs-dismiss="modal" data-bs-target="#modal" id="submit"style="color: gold;">Close</button>
            </div>
          </div>
      </div>
  </div>

    <div class="row">
      <div class="col-sm-12 col-md-8 mx-auto">
        <div class="container">
          <br />
          <br />
          <div class="card" style="background-color: #eef891">
            <div class="card-body">
              <h2 class="card-title">Add Expense</h2>

              <form id="expense">
                <div class="form-floating">
                  <input
                    type="number"
                    id="amount"
                    name="amount"
                    class="form-control"
                    placeholder="amount"
                    required
                  />
                  <label for="amount" class="form-label"
                    >Enter Expense Amount</label
                  >
                  <br />
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="desc"
                    name="description"
                    class="form-control"
                    placeholder="Enter description"
                    required
                  />
                  <label for="description" class="form-label"
                    >Enter Description</label
                  >
                  <br />
                </div>

                <select
                  name="category"
                  id="category"
                  class="form-control"
                  required
                >
                  <option value="">Select Your Expense Category</option>
                  <option value="Phone">Cell Phone</option>
                  <option value="Clothes">Clothing</option>
                  <option value="Electricity">Electricity</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Food">Food and Groceries</option>
                  <option value="Fuel">Fuel</option>
                  <option value="Rent">Rent</option>
                  <option value="Subscriptions">Subscriptions</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Others">Others</option>
                </select>

                <br />

                <button class="btn btn-block btn-primary" id="button" type="submit">Add Expense </button>
                <br>
              </form>
            </div>
          </div>
          <br />

          <div
            class="card"
            style="background-color: #eef891; visibility: hidden"
            id="expenseDetails"
          >
            <div class="card-body">
              <h4 class="card-title">Expense Details</h4>
              <br />
              <div class="pre-scrollable">
                <ul id="expenseList" class="list-group"></ul>
              </div>
              <br>
              <h4 style="text-align: right;">Total : Rs. <span id="total">0</span></h4>

            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 my-4" style="background-color: #9e400abe"><h5 class="text-center text-body-secondary"><b>Â© 2023 Company, Inc</b></h5> </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
