<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #6c9cf7">
    <div class="container">
      <br />
      <br />
      <div class="card mx-auto" style="background-color: #edf2f3; width: 60%">
        <div class="card-body">
          <h2 class="card-title">Add Expense</h2>

          <form id="expense">
            <div class="form-floating">
              <input
                type="number"
                id="amount"
                name="amount"
                class="form-control"
                placeholder="amount"
                required
              />
              <label for="amount" class="form-label"
                >Enter Expense Amount</label
              >
              <br />
            </div>

            <div class="form-floating">
              <input
                type="text"
                id="desc"
                name="description"
                class="form-control"
                placeholder="Enter description"
                required
              />
              <label for="description" class="form-label"
                >Enter Description</label
              >
              <br />
            </div>

            <select name="category" id="category" class="form-control" required>
              <option value="">Select Your Expense Category</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movie">Movie</option>
            </select>

            <br />

            <button class="btn btn-block btn-primary" id="button" type="submit">
              Add Expense
            </button>
          </form>
        </div>
      </div>
      <br />

      <div
        class="card mx-auto"
        style="background-color: #edf2f3; visibility: hidden; width: 60%"
        id="expenseDetails"
      >
        <div class="card-body">
          <h4 class="card-title">Expense Details</h4>
          <br />
          <div class="pre-scrollable">
            <ul id="expenseList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
